<!DOCTYPE html>
 <html>
 
 <head>
     <meta charset="utf-8">
 <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
     <title>The Best Cats on the Planet Collector!</title>
 </head>
 
 <body style="background-color:#b3cce6">
    <!--DIV for header-->
        <div class="panel panel-default">
        <div class="panel-body">
            <h1 class="h1">The Best Cats on the Planet Collector!</h1>
        </div>
    </div>
    <!--DIV for jumbotron-->
    <div class="jumbotron">
        <p>Try to guess my number by clicking on one of the awesome cats below!</p>
    </div>

     <!--DIV for cute kitteh images-->
    <div class="well"> 
		<img src="assets/images/Phoenix.jpg" class="cat" id="Phoenix" alt text="">
        <img src="assets/images/Poomba.jpg" class="cat1" id="Poomba" alt text="">
        <img src="assets/images/paris.jpg" class="cat1" id="Paris" alt text="">
        <img src="assets/images/cicero.jpg" class="cat" id="Cicero" alt text="">
    </div>
 <div class="panel panel-default">
        <div class="panel-body">
            <h2 class="h2">The Best Cats on the Planet!</h2>
        </div>
    </div>
     <div class="panel panel-default">
        <div class="panel-body">
            <span>Your total: </span>
            <span class="theTotal"></span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            My number: <span class="myNumber"></span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body scores">
            <span id="wins">Your wins: </span>
            <br>
            <span id="losses">Your losses: </span>
        </div>
    </div>
    <br><br>
          <!--Button--><div align ="center">
      <input type="button" class="button" value="Play Again!" onClick="window.location.reload()">
      </div>
        <!--javascript here-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
 

    
 </body>
 </html>
