<!DOCTYPE html>
 <html>
 
 <head>
     <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">
       <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="assets/css/bootswatch.less" type="text/css" rel="stylesheet">
    <link href="assets/css/variables.less" type="text/css" rel="stylesheet">
     <title>Very Cute Kitteh Collector!</title>
 </head>
 
 <body>
    <!-->DIV for header-->
        <div class="panel panel-default">
        <div class="panel-body">
            Very Cute Kitteh Collector!
        </div>
    </div>
    <!-->DIV for jumbotron-->
    <div class="jumbotron">
        <p>Try to guess my number by picking a cute kitteh!</p>
    </div>

     <!-->DIV for cute kitteh images-->
    <div class="well"> 
        <img src="assets/images/paris.jpg" class="kitteh" id="paris">
        <img src="assets/images/cicero.jpeg" class="kitteh" id="cicero">
        <img src="assets/images/phoenix.jpeg" class="kitteh" id="phoenix">
        <img src="assets/images/poomba.jpeg" class="kitteh" id="poomba">
    </div>
 <div class="panel panel-default">
        <div class="panel-body">
            Very Cute Kitteh Collector!
        </div>
    </div>
     <div class="panel panel-default">
        <div class="panel-body">
            <span>Your total: </span>
            <span class="yourTotal"></span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            My number: <span class="myNumber"></span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body scores">
            <span id="wins">Wins: </span>
            <br>
            <span id="losses">Losses: </span>
        </div>
    </div>
    <input type="button" value="Play Again!" onClick="window.location.reload()">
          <!-->Button-->
      <input type="button" class="button" value="Play Again!" onClick="window.location.reload()">
        <!-->javascript here-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
 

    
 </body>
 </html>
